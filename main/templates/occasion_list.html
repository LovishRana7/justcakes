{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<!-- Featured Products -->
	<h3 class="my-4 border-bottom pb-1 text-center">Occasions</h3>
	<div class="row justify-content-center">
		{% if data %}
			{% for occasion in data %}
			<div class="col-md-3 mb-4">
				<div class="card shadow">
					<a href="/occasion-product-list/{{occasion.id}}">
						<img src="/media/{{occasion.image}}" class="card-img-top" alt="{{occasion.title}}" />
					</a>
					<div class="card-body">
						<h6 class="card-text"><a href="#">{{occasion.title}}</a></h6>
					</div>
				</div>
			</div>
			{% endfor %}
		{% endif %}
	</div>
</main>
{% endblock %}
